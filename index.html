<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">

    <div class="display"><span id="displayValue"></span>
      <div class="screen"></div>
    </div>
    
    <div class="actions">
      <button class="btn" id="clear">MC</button>
      <button class="btn btn-black" id="memory">M+</button>
      <button class="btn btn-black">/</button>
      <button class="btn btn-black">*</button>
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn btn-black">-</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn btn-black">+</button>
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn" id="equil">=</button>
      <button class="btn" id="zero">0</button>
      <button class="btn">.</button>
    </div>
  </input>
  <script src="main.js"></script>
</body>
</html>
